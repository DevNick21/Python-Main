{% extends 'base.html' %}
{% block title %}Library{% endblock %}
{% block content %}
    <h1>My Library</h1>
    <ul>
      {% if books == [] %}
          <p>Library is empty.</p>
      {% else %}
          {% for book in books %}
              <li>{{book.title}} - {{book.author}} - {{book.rating}} </li>
          {% endfor %}
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
{% endblock %}
